<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/867f1dd431.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors ðŸŽ²</h1>
    </header>

    <div class="score-base">

        <div id="user-badge" class="badge">player</div>
        <div id="comp-badge" class="badge">computer</div>
        <span id="user-score">
            0
        </span>
        <span>
            :
        </span>
        <span id="computer-score">
            0
        </span>

    </div>

    <div class="result">
        <p>Start!</p>
    </div>

    <div class="options">
        <div class="option" id="Rock">
            <img src="https://img.icons8.com/color/96/000000/hand-rock.png">
        </div>
        <div class="option" id="Paper">
            <img src="https://img.icons8.com/color/96/000000/hand.png">
        </div>
        <div class="option" id="Scissors">
            <img src="https://img.icons8.com/color/96/000000/hand-scissors.png">
        </div>
    </div>

<p class="message">Make your move!</p>

<script src="app.js"></script>

</body>

</html>
